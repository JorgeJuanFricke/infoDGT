        (function(){
            
                    
            var listaOpciones = $("#opciones-admin option"),
                allTargets = $('.option-target'),
                currentTarget;
            // Create Hide and Show Functionality
            
            function hideShowTargets(){
                allTargets.each(function(){
                    this.classList.add('d-none');
                });
                opcionActual = $("#opciones-admin").children("option selected").val();

            listaOpciones.on("change", hideShowTargets);
        })();
